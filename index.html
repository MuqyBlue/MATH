<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Math Worksheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="classic">

  <h1>Math Worksheet Generator</h1>

  <div class="controls">
    <select id="operation">
      <option value="add">Addition</option>
      <option value="subtract">Subtraction</option>
      <option value="multiply">Multiplication</option>
      <option value="divide">Division</option>
    </select>

    <select id="themeSelect" onchange="changeTheme()">
      <option value="classic">Classic</option>
      <option value="cute">Cute</option>
    </select>

    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <input type="number" id="count" value="10" min="1">
    <input type="number" id="columns" value="2" min="1">

    <button onclick="generate()">Generate</button>
    <button id="showAnswerBtn" onclick="showAnswers()">Show Answers</button>
    <button onclick="window.print()">Print</button>
  </div>

  <div id="worksheet"></div>

<hr>

<div id="answerKey" style="display: none;"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
